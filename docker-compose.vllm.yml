services:
  # vLLM Inference Server (GPU required)
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm
    ports:
      - "${VLLM_HOST_PORT:-8080}:8000"
    volumes:
      - vllm-cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    command: >
      --model ${VLLM_MODEL:-unsloth/medgemma-27b-text-it-unsloth-bnb-4bit}
      --max-model-len ${VLLM_MAX_MODEL_LEN:-16384}
      --max-num-seqs ${VLLM_MAX_NUM_SEQS:-32}
      --gpu-memory-utilization ${VLLM_GPU_MEM_UTIL:-0.85}
      --enforce-eager
      ${VLLM_EXTRA_ARGS:-}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - clinical-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/models"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5

  # Override annotation-api to connect to vLLM via Docker network
  annotation-api:
    environment:
      - VLLM_API_URL=http://vllm:8000
      - PYTHONUNBUFFERED=1
    depends_on:
      vllm:
        condition: service_healthy

volumes:
  vllm-cache:
    driver: local
